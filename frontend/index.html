<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./socket.js" type="module"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Websocket-RabbitMQ</title>
  </head>
  <body>
    <h1>Chat</h1>
    <div class="container"></div>
    <form class="controller">
      <input type="text" id="message" autofocus />
      <button type="submit" class="btn-send">Send</button>
    </form>
    <form class="modal" id="username-form">
      <div class="modal-content">
        <h2>Enter your username</h2>
        <input
          type="text"
          id="username-input"
          placeholder="Username"
          required />
        <button class="btn-send" type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
